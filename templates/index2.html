<!DOCTYPE html>

<head>
<meta charset=utf-8 />
<style>
input[type=range]{
    -webkit-appearance: none;
    display: block;
    margin: 20px;
    width: 600px;
}

input[type=range]::-webkit-slider-runnable-track {
    
    height: 15px;
    background: #ccc;
    border: none;
    border-radius: 10px;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: gray ;
}

input[type=range]:focus {
    outline: none;
}

input[type=range]:focus::-webkit-slider-runnable-track {
    background: #ccc;
}

</style>
<title>Web Audio API</title>
</head>
